<!DOCTYPE html>
<html>
<body>
    <h1>Javascript</h1>
    <p id="Kata">Javascript membuat halaman web menjadi interaktif.</p>
    <button onclick="button()">Coba Klik!</button>
    <script>
        function button() {
            document.getElementById("Kata").innerHTML= 'Berhasil!';    
        }
    </script>
</body>
</html>
